{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <title>Scholarships</title>
</head>
<body>
  <div class="scholarship-table">
    <button><a href="{% url 'viewprofile' %}">View Profile</a></button>

    <form id="search-form" action="{% url 'scholarships' %}" method="GET">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter name">

      <label for="description">Description:</label>
      <input type="text" name="description" id="description" placeholder="Enter description">

      <label for="deadline">Deadline:</label>
      <input type="date" name="deadline" id="deadline">

      <button type="submit">Search</button>
    </form>

    <table id="scholarship-table">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Eligibility</th>
        <th>Application Deadline</th>
        <th>Action</th>
      </tr>
      {% for scholarship in scholarships %}
      <tr>
        <td>{{ scholarship.name }}</td>
        <td>{{ scholarship.description }}</td>
        <td>{{ scholarship.eligibility_criteria }}</td>
        <td>{{ scholarship.application_deadline }}</td>
        <td><a href="{% url 'applyscholarship' %}"><button>Apply</button></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <style>

    .scholarship-table {
      margin: 20px;
    }

    #scholarship-table {
      width: 100%;
      border-collapse: collapse;
    }

    #scholarship-table th,
    #scholarship-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #scholarship-table th {
      background-color: #f2f2f2;
      font-size: 22px;
    }

    #scholarship-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #scholarship-table tr:hover {
      background-color: #ddd;
    }

    #search-form {
      margin-bottom: 20px;
    }

    #search-form label {
      margin-right: 10px;
    }

    #search-form input[type="text"],
    #search-form input[type="date"] {
      margin-right: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #search-form button {
      padding: 5px 10px;
      background-color: rgb(66,43,114);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: auto;
      height: 30px;
      font-size: 20px;
    }

    #search-form button:hover {
      background-color: #333;
      text-transform: uppercase;
    }

    button a {
      color: white;
      padding: 2px;
      text-decoration: none;
    }
    th{
            text-align: justify;
          }
    td {
      background-color: rgb(162, 167, 241);
      box-shadow: 10px 16px 16px #422b72;
      font-size: 20px;
      padding: 15px;
      color: black;
    }

    button {
      background-color: rgb(66, 43, 114);
      color: white;
      width: auto;
      height: 30px;
      padding: 2px;
      font-size: 20px;
    }

    button:hover {
      text-transform: uppercase;
    }
  </style>  






</body>
</html>
