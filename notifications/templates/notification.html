<!-- notifications.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
</head>
<body>
    <h2>Notifications</h2>
    <ul>
        {% if notifications %}
            {% for notification in notifications %}
                <li>{{ notification.message }}</li>
            {% endfor %}
        {% else %}
            <p>No notifications</p>
        {% endif %}
    </ul>
</body>
</html>
